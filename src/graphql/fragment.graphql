fragment StatisticBidSelectionPlanFields on StatisticBidSelectionPlan {
  id
  version
  code
  # tên chủ đầu tư
  investorName
  # tổng mức đầu tư
  totalInvestment
  # địa điểm
  # loại dự án
  typeCode
  # thời điểm công bố
  decisionDate
  # bên mời thầu
  procuringEntityName
  # thời điểm phê duyệt
  decisionDate
  # số phiên bản
  versions
  # số gói thầu
  bidPackagesAmount
  # tên dự án
  project {
    name
    province {
      # địa điểm
      name
    }
  }
  procuringEntityCode
}
  
fragment StatisticBidNotificationResultFields on StatisticBidNotificationResult {
  id
  version
  versions
  bidNotification {
    bidPackage {
      # tên gói thầu
      name
      bidSelectionPlan {
        # bên mời thầu
        procuringEntityName
        procuringEntityCode
      }
    }
  }
  # thời gian công bố
  publishedAt
  # nhà thầu được chọn
  selectedContractors {
    id
    name
  }
}

fragment BidOpenPreNotificationResultFields on StatisticBidNotificationResult {
  id
  bidNotification {
    bidPackage {
      # tên gói thầu
      name
      bidSelectionPlan {
        procuringEntity {
          # bên mời thầu
          name
        }
      }
    }
    # thơi gian công bố
    openDate
  }
  # nhà thầu được chọn
  selectedContractors {
    id
    name
  }
}