query projects(
  $where: ProjectWhereInput
  $skip: Int
  $take: Int
  $orderBy: [ProjectOrderByWithRelationInput!]
) {
  projects(where: $where, skip: $skip, take: $take, orderBy: $orderBy) {
    nodes {
      id
      name
      investorName
      totalInvestment
      provinceCode
      province {
        code
      }
      groupCode
      publishedAt
    }
    totalCount
  }
}
